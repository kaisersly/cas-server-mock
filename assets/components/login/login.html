<form method="GET" action="authenticate">
  <label for="name">Login</label>
  <input type="text" ng-model="ctrl.login" name="login" id="name" placeholder="login" />
  <label for="name">Password</label>
  <input type="password" ng-model="ctrl.password" name="password" id="password" placeholder="password" />
  <input type="hidden" value="{{ctrl.service}}" name="service" />
  <input type="submit" value="Submit" />
</form>
