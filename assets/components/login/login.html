<form method="GET" action="authenticate">
  <label for="name">Name</label>
  <input type="text" ng-model="ctrl.login" name="login" id="name" />
  <input type="password" ng-model="ctrl.password" name="password" id="password" />
  <input type="hidden" value="{{ctrl.service}}" name="service" />
  <input type="submit" value="Submit" />
</form>
